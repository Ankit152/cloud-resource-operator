          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - cloud-resource-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - replicasets
          verbs:
          - get
        - apiGroups:
          - integreatly
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - integreatly.org
          resources:
          - '*'
          - smtpcredentialset
          - redis
          - postgres
          - redissnapshots
          - postgressnapshots
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - prometheusrules
          verbs:
          - '*'
        - apiGroups:
          - config.openshift.io
          resources:
          - '*'
          - infrastructures
          - schedulers
          - featuregates
          - networks
          - ingresses
          - clusteroperators
          - authentications
          - builds
          verbs:
          - '*'
        - apiGroups:
          - cloudcredential.openshift.io
          resources:
          - credentialsrequests
          verbs:
          - '*'
        serviceAccountName: cloud-resource-operator
    strategy: deployment
  installModes:
