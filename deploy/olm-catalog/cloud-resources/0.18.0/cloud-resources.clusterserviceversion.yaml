  description: Cloud Resources description. TODO.
  displayName: Cloud Resources
  icon:
  - base64data: ""
    mediatype: ""
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - config.openshift.io
          resources:
          - infrastructures
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - persistentvolumes
          - configmaps
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - prometheusrules
          verbs:
          - '*'
        serviceAccountName: cloud-resource-operator
      deployments:
      - name: cloud-resource-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: cloud-resource-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: cloud-resource-operator
            spec:
              containers:
              - command:
                - cloud-resource-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: cloud-resource-operator
                - name: TAG_KEY_PREFIX
                  value: integreatly.org/
                image: quay.io/integreatly/cloud-resource-operator:v0.18.0
                imagePullPolicy: Always
                name: cloud-resource-operator
                resources: {}
              serviceAccountName: cloud-resource-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - pods/exec
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
